<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <title>Task Manager UI</title>
</head>
<body>
    <header class="text-center">
        <nav class="text-center border pt-3">
            <h3>Task Board</h3>
            <p class="fw-bold">A simple kanban board for task manager</p>
        </nav>
    </header>

    <section id="main-section">
        <div class="container">
            <!-- add task button -->
            <div class="row">
                <div class="col text-center p-4">
                    <button id="add-task-btn" class="btn btn-sm btn-success ">Add task</button>
                    <button id="delete-all-btn" class="btn btn-sm btn-secondary ">Delete All</button>
                </div>
            </div>
            
            <!-- task columns with task cards -->
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="box border rounded mb-4">
                        <h4 class="border pb-2 bg-light m-0">To Do</h4>
                        <div id="task-todo-col" class="task-column p-2 pb-0">
                            <!-- task cards will be added here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="box border rounded mb-4">
                        <h4 class="border pb-2 bg-light m-0">In Progress</h4>
                        <div id="task-inProgress-col" class="task-column p-2 pb-0">
                            <!-- task cards will be added here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="box border rounded mb-4">
                        <h4 class="border pb-2 bg-light m-0">Done</h4>
                        <div id="task-done-col" class="task-column p-2 pb-0">
                            <!-- task cards will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- task modal with title, due date and description  -->
        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="task-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="task-modal-label">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pb-1">
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="task-title" class="form-label">Task Title</label>
                                <input type="text" class="form-control" id="task-title" name="task-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-due-date" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="task-due-date" name="task-due-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-description" class="form-label">Task Description</label>
                                <textarea class="form-control" id="task-description" name="task-description" rows="3"></textarea>
                            </div>
                            <div class="modal-footer p-0 pt-1">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="modal-submit-btn" type="submit" class="btn btn-primary">Save Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
